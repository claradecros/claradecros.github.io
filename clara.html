<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Portfolio</title>
    <!-- Intégration de Font Awesome pour les icônes -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Georgia', serif; /* Police Georgia */
            background-color: #2f2f2f; /* Fond noir-gris */
            margin: 0;
            padding: 0;
        }
        :root {
            --rose-pale: #FFB6C1; /* Rose pâle uniforme */
            --pastel-blue: #A7C7E7; /* Bleu pastel */
            --pastel-lavender: #E3D8FF; /* Lavande pastel */
            --pastel-peach: #FFDAB9; /* Pêche pastel */
            --blanc-marbre: linear-gradient(135deg, #fff 25%, #f4f4f4 50%, #fff 75%); /* Effet marbré blanc */
        }

        .header {
            position: fixed;
            top: 0;
            width: 100%;
            background: var(--blanc-marbre); /* Fond marbré */
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            gap: 60px;
            border-radius: 8px; /* Coins arrondis pour le rectangle */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Ombre légère */
        }
        .header button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--rose-pale); /* Rose pâle uniforme pour le texte */
            display: flex;
            align-items: center;
            gap: 8px; /* Espacement entre l'icône et le texte */
            font-family: 'Georgia', serif; /* Application de la police Georgia */
        }
        .header button:hover {
            color: var(--pastel-lavender); /* Changer la couleur au survol */
        }

        .header button i {
            font-size: 28px;
            color: var(--pastel-lavender); /* Couleur lavande pour les icônes */
        }

        .title {
            position: absolute;
            top: 50%;
            left: 5%;
            transform: translateY(-50%);
            font-size: 50px;
            color: var(--rose-pale);
            opacity: 0;
            animation: fadeIn 2s forwards;
            font-family: 'Georgia', serif; /* Application de la police Georgia */
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="header">
        <button onclick="location.href='index.html'">
            <i class="fas fa-home"></i> <span>Accueil</span>
        </button>
        <button onclick="location.href='projets.html'">
            <i class="fas fa-folder"></i> <span>Mes Projets universitaires</span>
        </button>
        <button onclick="location.href='bilan.html'">
            <i class="fas fa-chart-bar"></i> <span>Bilan sur l'année</span>
        </button>
        <button onclick="location.href='infos.html'">
            <i class="fas fa-envelope"></i> <span>Infos personnelles</span>
        </button>
    </div>
    <h1 class="title">Bonjour je suis Clara Decros</h1>

    <script>
        feather.replace(); // Initialiser Feather Icons
    </script>
</body>
</html>
